- type: spaceBiome
  id: AsteroidsStandard
  priority: 0 # This probably shouldn't get selected.
  noiseRanges: {}
  chunkComponents:
    - type: DebrisFeaturePlacerController
      densityNoiseChannel: Density
      maxSpawnDistance: 10000
    - type: SimpleDebrisSelector
      debrisTable:
        - id: AsteroidDebrisSmall
        - id: AsteroidDebrisMedium
        - id: AsteroidDebrisLarge
          prob: 0.7
        - id: AsteroidDebrisLarger
          prob: 0.4
        - id: AsteroidSalvageSmall
          prob: 0.3
        - id: AsteroidSalvageMedium
          prob: 0.2
        - id: StarDebrisBlue
          prob: 0.35
        - id: StarDebrisYellow
          prob: 0.35
        - id: CosmicAnomalyDebris
          prob: 0.25
    - type: NoiseDrivenDebrisSelector
      noiseChannel: Wreck
      debrisTable:
        - id: ScrapDebrisSmall
        - id: ScrapDebrisMedium
        - id: ScrapDebrisLarge
          prob: 0.5
        - id: CosmicAnomalyDebris
          prob: 0.2
    - type: NoiseRangeCarver
      ranges:
        - 0.4, 0.6
      noiseChannel: Carver
