- type: reagent
  id: Temperanin
  name: темперанин
  group: Medicine
  desc: Вещество коричневого цвета, которое хорошо лечит ожоги.
  physicalDesc: reagent-physical-desc-cloudy
  flavor: medicine
  color: "#8b4513"
  boilingPoint: 200
  meltingPoint: 185
  metabolisms:
    Medicine:
      effects:
      - !type:AdjustPainFeels
        conditions:
        - !type:ReagentThreshold
          min: 30
        amount: 0.04
      - !type:HealthChange
        damage:
          types:
            Heat: -5
            Shock: -3
            Cold: -5
      - !type:HealthChange
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 30
        damage:
          types:
            Poison: 1
      - !type:ChemVomit
        conditions:
        - !type:OrganType
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 30
        probability: 0.02
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 30
      - !type:AdjustConsciousness
        conditions:
        - !type:ReagentThreshold
          min: 30
        allowNewModifiers: true
        modifierType: Pain
        identifier: Suffocation
        amount: -2
        time: 12

- type: reaction
  id: Temperanin
  reactants:
    Dermaline:
      amount: 1
    Plasma:
      amount: 5
    Marlevine:
      amount: 1
  products:
    Temperanin: 5
    Plasma: 5

